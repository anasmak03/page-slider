<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/c264557e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>page slider</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" style="border-bottom: 3px solid yellow;">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <article>
            <div class="content">
            <h1>
                subscribe now <br>
                <span>to our newsletter</span>
            </h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                Delectus eos, quia sapiente velit, sed porro, ab ea alias <br>
                consequuntur rerum optio a ratione amet aut obcaecati lias
            </p>

            <form>
                <input type="text" placeholder="Name"> <br> <br>
                <input type="email" placeholder="Email"> <br> <br>
                <div class="button">
                    <input type="button" value="send">
                </div>
            </form>
        </div>
        </article>
        <aside>
            <img src="man.png" alt="background" width="20%">
        </aside>
    </main>
    
</body>
</html>
